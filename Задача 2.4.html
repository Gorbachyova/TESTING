<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Homework</title>
</head>

<body>
   <script>
      "use strict";

      /**
        * Считает сумму переданных аргументов.
        * @param {number} num1 - первое число.
        * @param {number} num2 - второе число.
        * @return {number} сумма чисел.
        */
      function sum(num1, num2) {
         return num1 + num2;
      }

      /**
         * Считает разницу переданных аргументов.
         * @param {number} num3 - первое число.
         * @param {number} num4 - второе число.
         * @return {number} разница чисел.
         */

      function diff(num3, num4) {
         if (num3 > num4) {
            return num3 - num4;
         }
         return num4 - num3;
      }

      /**
     * Считает частное переданных аргументов.
     * @param {number} num5 - первое число.
     * @param {number} num6 - второе число.
     * @return {number} частное чисел.
     */
      function div(num5, num6) {
         return num5 / num6;
      }

      /**
  * Считает произведение переданных аргументов.
  * @param {number} num7 - первое число.
  * @param {number} num8 - второе число.
  * @return {number} проиведение чисел.
  */
      function mult(num7, num8) {
         return num7 * num8;
      }


   </script>
</body>

</html>

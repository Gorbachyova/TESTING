<body>
   <!--
Обязательное задание.

1. Необходимо вывести в консоль массив продуктов в котором есть хоть одна
фотография используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
   <script>
      "use strict";

      const products = [
         {
            id: 3,
            price: 127,
            photos: [
               "1.jpg",
               "2.jpg",
            ],
         },
         {
            id: 5,
            price: 499,
            photos: [],
         },
         {
            id: 10,
            price: 26,
            photos: [
               "3.jpg",
            ],
         },
         {
            id: 8,
            price: 78,
         },
      ];

      // Честно - списала, но разобралась как это работает! Ура) 
      //Выводим (фильруя массив products(в products ищем слово "photos" при этом так чтобы его содержимое не было равно нулю))

      console.log(products.filter(
         product => "photos" in product && product.photos.length !== 0
      ));


      //Другой пример:

      let people = [
         {
            name: "Иван",
            age: 32,
            children: [
               "Маша",
               "Петя",
            ],
         },
         {
            name: "Анастасия",
            age: 30,
            children: []
         },
         {
            name: "Ольга",
            age: 27,
            children: [
               "Саша",
            ],
         },
         {
            name: "Дмитрий",
            age: 32,
         },
      ];

      console.log(people.filter(
         people => "children" in people && people.children.length !== 0
      ));

      //Задание 2
      products.sort((a, b) => {
         if (a.price > b.price) {
            return 1;
         } else if (a.price < b.price) {
            return -1;
         }
         return 0;
      });


   </script>

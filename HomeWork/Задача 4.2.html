<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Homework</title>
</head>

<body>

   <script>
      "use strict";
      // ES5 стиль
      function PostES5(author, text) {

         this.author = author;
         this.text = text;
         this.updatedAt = new Date();
      }

      PostES5.prototype.edit = function (text) {
         this.text = text;
         this.updatedAt = new Date();
      };

      const postES5 = new PostES5('Женя', 'Какое сложное задание просто пипец!');
      console.log(postES5);
      postES5.edit('Без вашего решения я бы не разобралась...');
      console.log(postES5);

      function AttachedPostES5(author, text) {

         PostES5.call(this, author, text);
         this.highlighted = false;
      }

      AttachedPostES5.prototype = Object.create(PostES5.prototype);
      AttachedPostES5.prototype.constructor = AttachedPostES5;

      AttachedPostES5.prototype.makeTextHighlighted = function () {
         this.highlighted = true;
         this.updatedAt = new Date();
      };

      const attachedES5 = new AttachedPostES5('Женя', 'Какое сложное задание просто пипец!');
      console.log(attachedES5);
      attachedES5.makeTextHighlighted();
      attachedES5.edit('Без вашего решения я бы не разобралась...');
      console.log(attachedES5);

      // ---

      // ES6 стиль
      class PostES6 {
         constructor(author, text) {

            this.author = author;
            this.text = text;
            this.date = new Date();
         }

         edit(text) {
            this.text = text;
            this.date = new Date();
         }
      }

      const postES6 = new PostES6('Женя', 'Текст поста');
      console.log(postES6);
      postES6.edit('Новый текст поста');
      console.log(postES6);

      class AttachedPostES6 extends PostES6 {
         highlighted = false;

         makeTextHighlighted() {
            this.highlighted = true;
            this.date = new Date();
         }
      }

      const attachedPostES6 = new AttachedPostES6('Женя', 'Текст поста');
      console.log(attachedPostES6);
      attachedPostES6.makeTextHighlighted();
      attachedPostES6.edit('Новый текст поста');
      console.log(attachedPostES6);
   </script>
</body>

</html>

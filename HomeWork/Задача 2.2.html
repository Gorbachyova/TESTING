<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Homework</title>
</head>

<body>
   <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
   <script>
      "use strict";

      let a = 2;
      let x = 1 + (a *= 2);

      /*
      Первым действием выполняем то что в скобках (этот оператор () имеет максимальный приоритет).
      Оператор *= выполняется справа налево, т.е. а (которое является 2) умножаем на 2 и присваиваем 
      ответ обратно переменной а. Теперь а = 4. Следующим действием выполняем сложение с 1, получаем итог х = 5.
       */
      console.log(x); // x = 5
      console.log(a); // a = 4

   </script>
</body>

</html>

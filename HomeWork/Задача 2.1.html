<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Homework</title>
</head>

<body>

   <script>
      "use strict";

      let a = 1, b = 1, c, d;

      c = ++a;
      /*
      Оператор префикса преинкремента ( ++ ) добавляет единицу к его операнду. Т.е. а = 2. А раз с = а, то 
оно присваивает значение 2. с = 2, а = 2.
       */
      alert(c);

      d = b++;
      /*
      Оператор префикса постинкремента ( ++ ) добавляет единицу к его операнду,
      но выполнение команды происходит после выполнения команды присваивания ( = ). Переменная b сейчас равна 1, значит и d присвоит это значение.
      А потом переменная b станет равна 2. d = 1, b = 2
В alert выводится 1.
       */
      alert(d);

      c = 2 + ++a;
      /*
      Оператор префикса преинкремента ( ++ ) добавляет единицу к его операнду а, переменная а становится равна 3. 
      Складываем 2 и 3 и переменная с присваивает значение 5. В alert выводится 5. a = 3, c = 5
       */
      alert(c);

      d = 2 + b++;
      /*
      Оператор префикса постинкремента ( ++ ) добавляет единицу к его операнду,
      но выполнение команды происходит после выполнения команды сложения и присваивания ( + и = ). Таким образом d = 2+2 - 4. 
      Переменная b была равна 2, но после применения оператора ++ стала равна 3.
   В alert выводится 4.
       */
      alert(d);

      alert(a); // a = 3
      alert(b); // b = 3
   </script>
</body>

</html>
